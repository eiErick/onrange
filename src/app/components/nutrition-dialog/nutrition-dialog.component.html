<h2 mat-dialog-title>Nutrição</h2>
<mat-dialog-content>
  <h2>Merenda</h2>
  <h3>Calorias</h3>
  <p>{{ data.snackCalories }}</p>
  @if (data.snackLactose) {
    <h3 class="lactose">Lactose</h3>
  }
  <h2>Almoço</h2>
  <h3>Calorias</h3>
  <p>{{ data.louchCalories }}</p>
  @if (data.louchLactose) {
    <h3 class="lactose">Lactose</h3>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
